<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Attack On Titan Hub</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/player.css" />
  </head>
  <body>
    <div class="wrapper">
      <audio src="" id="audio"></audio>
      <div class="volume-wrapper">
        <input
          type="range"
          value="100"
          min="0"
          max="1"
          step="0.01"
          class="volume-control"
        />
      </div>
      <div class="music-player">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>
        <div class="disk"></div>
        <div class="song-slider">
          <input type="range" value="0" class="seek-bar" />
          <span class="current-time">00:00</span>
          <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
          <button class="btn backward-btn">
            <img src="img/next.png" alt="Backwards" />
          </button>
          <button class="play-btn pause">
            <span></span>
            <span></span>
          </button>
          <button class="btn forward-btn">
            <img src="img/next.png" alt="Forwards" />
          </button>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="title">
        <h1>AOT<span>Hub</span></h1>
      </div>
      <div class="list_menu">
        <ul>
          <li><a href=".">Home</a></li>
          <li><a href="#">About us</a></li>
          <li>
            <a href="https://mangalib.me/shingeki-no-kyojin" target="_blank"
              >Manga</a
            >
          </li>
          <li><a href="#">Members</a></li>
        </ul>
      </div>
      <div class="footer_menu">
        <p>@Isayama 2020-2023</p>
      </div>
    </div>
    <div class="background">
      <!-- <img
        width="100%"
        src="img\397540-wallpaper-attack-on-titan-anime-character-art-4k.jpg"
        alt="Bg"
        id="pageBg"
      /> -->
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
